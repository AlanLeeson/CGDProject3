<html>

<head>
	<title>Dark Room</title>
	<style>
		body{
			margin:0;
			background-color: #000000;
		}
		canvas{width:100%; height:100%}
		progress{
			position:absolute;
			-webkit-appearance:none;
			background:#eee;
			width:100%;
			height:20px;
			bottom:20px;
			appearance:none;
			z-index = 1; 
		}
		button{
			position:absolute;
			color:#999;
			font-size:50px;
			width:200px;
			height:70px;
			float:left;
			left:50%;
			margin-left:-100px;
			bottom:50%;
			visibility:hidden;
		}
		#audioControls{
			display:none;
		}
	</style>
</head>

<body>
	<section id="audioControls">
		<audio id="breathing" src="sound/breathing.wav" preload="auto" controls loop></audio>
		<audio id="footsteps" src="sound/footsteps.wav" preload="auto" controls loop></audio>
		<audio id="collect" src="sound/collect.wav" preload="auto" controls></audio>
		<audio id="violin1" src="sound/scareViolins1.ogg" preload="auto" controls loop></audio>
		<audio id="hit1" src="sound/hit1.wav" preload="auto" controls></audio>
		<audio id="hit2" src="sound/hit2.mp3" preload="auto" controls></audio>
		<audio id="bang" src="sound/bang.wav" preload="auto" controls></audio>
		<audio id="creep" src="sound/ambientViolin1.wav" preload="auto" controls></audio>
	</section>

	<script src="js/three.js"></script>
	<script src="js/FirstPersonControls.js"></script>
	<script src="js/ColladaLoader.js"></script>
	<script src="js/Detector.js"></script>
	<script src="js/enemy.js"></script>
	<script src="js/darkRoom.js"></script>
	
	<button type="button" id="restart">Restart</button>
	
	<progress id="progress" max="100" value="100"></progress>
		
</body>

</html>
